<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity position="0 0.5 -3" rotation="0 45 0" geometry="primitive: icosahedron; radius: 0.5" color="#808080"></a-entity>
      <a-box position="0 1.5 -3" rotation="0 45 0" width="0.3" height="2" depth="0.3" color="#D2691E"></a-box>
      <a-entity position="0 2.9 -3" geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.01; height: 0.8" color="#228B22"></a-entity>
      <a-entity geometry="primitive: torusKnot; p: 2; q:7; radius: 0.1; radiusTubular: 0.01" position="0 3.4 -3" color="#FF0000"></a-entity>
      <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
